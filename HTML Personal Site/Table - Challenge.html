<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Challenge HTML</title>
  </head>
  <body>
    <table border="1" rules="cols">
      <tr>
        <td>Seara</td>
        <td>✨✨✨✨✨</td>
        <td>berndard</td>
        <td>✨✨✨</td>
      </tr>
      <tr>
        <td>Perna</td>
        <td>✨✨✨✨✨</td>
        <td>megan</td>
        <td>✨✨✨</td>
      </tr>
      <!-- table within a table? -->
    </table>
    <br />
    <hr />
    <br />
    <table border="1">
      <tr>
        <td>
          <table>
            <tr>
              <td>Seara</td>
              <td>✨✨✨✨✨</td>
            </tr>
            <tr>
              <td>Bernard</td>
              <td>✨✨✨</td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <tr>
              <td>Perna</td>
              <td>✨✨✨✨✨</td>
            </tr>
            <tr>
              <td>Megan</td>
              <td>✨✨✨</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- Yes it was a table within a table -->
  </body>
</html>
